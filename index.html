<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Should I Sleep On It</title>
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
  

</head>
<body>
  <!-- <header class="primary-nav">
  </header> -->
  <section class="hero">
    <h1 class='title'>Sleep On It?</h1>
    <h2 class='desc'>An online stock checker for Adidas</h2>
    <form class="flex-form" action="">
      <input id="sku-input" type="search" placeholder="SKU or Product ID">

      <span class='select-dropdown'>
        <select id="region">
          <option value="Canada" selected>Canada</option>
          <option value="US">US</option>
          <option value="EUUK">EU (UK Sizing)</option>
          <option value="EUEU">EU (EU Sizing)</option>
        </select>
      </span>
      <button id="generate-button" type="button">Generate</button>

    </form>
  </section>
  <section class='graph-wrapper container'>
    <canvas class='hidden'></canvas>
    <div class='snapshot hidden'>
      <span id='sku-display'></span>
      <span id='time'></span>
      <button id='update-button' type='button'>Update</button>
    </div>
  </section>
  <!-- Contact Links and Footer -->
  <footer class="footer">
    <small>&copy; 2017 Brandon Williams</small>
  </footer>
  <script src="js/main.js" charset="utf-8"></script>
</body>
</html>
