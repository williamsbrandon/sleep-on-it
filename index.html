<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Should I Sleep On It</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald|Raleway" rel="stylesheet">
  <link rel="stylesheet" href="assets/stylesheets/stockchecker.css">
</head>
<body class="stock-index">
  <!-- <header class="primary-nav">
  </header> -->
  <main class="content">
    <section class="hero">
      <h1>Should I Sleep On It?</h1>
      <h2>An online stock checker for Adidas</h2>
      <form class="flex-form container" action="">
        <input id="sku-input" type="search" placeholder="SKU or Product ID">

        <select id="region">
          <option value="Canada" selected>Canada</option>
          <option value="US">US</option>
          <option value="EUUK">EU (UK Sizing)</option>
          <option value="EUEU">EU (EU Sizing)</option>
        </select>

        <button id="sku-button" type="button">Lookup</button>

      </form>
    </section>
    <section class="product-info container">
      <div id="product-desc"></div>
      <div id="product-table">
        <table id="size-table">
          <thead>
            <tr>
              <td>Size</td>
              <td>Available</td>
            </tr>
          </thead>
        </table>
      </div>

    </section>
  </main>
